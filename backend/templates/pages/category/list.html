{% extends "base/base.html" %}
{% block title %}Shipping Categories{% endblock %}
{% block content %}
  <h2>Available Shipping Categories</h2>
  <div class="row">
    {% for category in categories %}
      <div class="col-md-4">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
            <p class="card-text">{{ category.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
