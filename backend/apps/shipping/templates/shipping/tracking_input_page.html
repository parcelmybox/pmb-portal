{% extends 'base.html' %}

{% block title %}Track Your Package - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Track Your Package</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="POST" action="{% url 'shipping:tracking_input_page' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="tracking_number" class="form-label">Enter Tracking Number:</label>
                            <input type="text" class="form-control" id="tracking_number" name="tracking_number" placeholder="e.g., PMB123456789" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Track Package</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
