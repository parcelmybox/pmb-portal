<div class="card mb-4 border-0 shadow-sm">
    <div class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center">
        <h5 class="mb-0 text-primary">
            <i class="bi bi-box-seam me-2"></i>Shipment Items
        </h5>
        <button type="button" id="add-item" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-plus-lg me-1"></i> Add Item
        </button>
    </div>
    <div class="card-body">
        <div id="items-container">
            {% for item_form in form.items %}
            <div class="item-row mb-3 border-bottom pb-3">
                <div class="row g-2">
                    <div class="col-md-5">
                        <label class="form-label">Description</label>
                        {{ item_form.description }}
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Quantity</label>
                        {{ item_form.quantity }}
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Value (USD)</label>
                        {{ item_form.value }}
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-outline-danger btn-sm remove-item" {% if forloop.first %}disabled{% endif %}>
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-end mt-3">
            <small class="text-muted">Note: Total value of items should match the declared value above.</small>
        </div>
    </div>
</div>
