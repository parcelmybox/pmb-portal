{% extends 'base.html' %}

{% block extra_css %}
{{ block.super }}
<!-- Additional CSS specific to shipping app can go here -->
{% endblock %}

{% block content %}
<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block shipping_content %}{% endblock %}
</div>
{% endblock %}

{% block extra_js %}
{{ block.super }}
<!-- Additional JavaScript specific to shipping app can go here -->
{% endblock %}
