{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Address</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                {{ form.as_p }}
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'shipping:manage_addresses' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
