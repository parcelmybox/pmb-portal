<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Shipment - Parcel My Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Parcel My Box</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'shipping:tracking' %}">Track Shipments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shipping:addresses' %}">Manage Addresses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shipping:rates' %}">Calculate Rates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category:category_list' %}">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="card">
            <div class="card-header">
                <h3>Track Shipment</h3>
            </div>
            <div class="card-body">
                <form method="post" class="mb-4">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="tracking_number" class="form-control" placeholder="Enter tracking number">
                        <button type="submit" class="btn btn-primary">Track</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
