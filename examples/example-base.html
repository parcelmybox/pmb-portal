<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ParcelMyBox{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            width: 220px;
            background-color: #f8f9fa;
            padding-top: 1rem;
            min-height: 100vh;
        }
        .sidebar a {
            padding: 10px 15px;
            display: block;
            color: #000;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .profile-img {
            height: 32px;
            width: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ParcelMyBox</span>

        <div class="d-flex align-items-center">
            <!-- Notification Dropdown -->
            <div class="dropdown me-3">
                <a class="text-dark text-decoration-none dropdown-toggle" href="#" id="notifDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    🔔 Notifications
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notifDropdown">
                    <li><a class="dropdown-item" href="#">New quote submitted</a></li>
                    <li><a class="dropdown-item" href="#">Tracking updated</a></li>
                    <li><a class="dropdown-item" href="#">Rate changed</a></li>
                </ul>
            </div>

            <!-- Profile + Logout -->
            <span class="me-2">{{ user.name }}</span>
            <img src="{{ user.profile_picture_url }}" class="profile-img me-3" alt="Profile">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary btn-sm">Logout</a>
        </div>
    </div>
</nav>

<!-- Sidebar + Content -->
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar border-end">
        <a href="{{ url_for('home') }}">🏠 Home</a>
        <a href="{{ url_for('support') }}">🛠️ Support</a>
        <a href="{{ url_for('profile') }}">👤 Profile</a>
        <a href="{{ url_for('quote') }}">📦 Quote</a>
        <a href="{{ url_for('tracking') }}">📍 Tracking</a>
        <a href="{{ url_for('rates') }}">💰 Rates</a>
        <a href="{{ url_for('carriers') }}">🚚 Carriers</a>
        <a href="{{ url_for('roles') }}">🔐 Roles</a>
        <a href="{{ url_for('money_flow') }}">💸 Money Flow</a>
    </div>

    <!-- Main Content -->
    <main class="content">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>
</div>

<!-- Sticky Footer -->
<footer class="footer mt-auto">
    <div class="container">
        <span class="text-muted">© 2025 ParcelMyBox. All rights reserved.</span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
